plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.version
group = project.maven_group

configurations {
    includeTransitive {
        transitive = true
    }
}

repositories {
    mavenCentral()
    maven {
        url = "https://mvnrepository.com/"
    }
}

dependencies {
    // JUnit Jupiter for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // log4j for Minecraft compatible logging
    shadow "org.apache.logging.log4j:log4j-api:${project.log4j_version}"
    shadow "org.apache.logging.log4j:log4j-core:${project.log4j_version}"

    // jackson for reading YAML
	shadow "com.fasterxml.jackson.core:jackson-core:${project.jackson_version}"
	shadow "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${project.jackson_dataformat_yaml_version}"
	shadow "com.fasterxml.jackson.core:jackson-databind:${project.jackson_version}"
    shadow "com.fasterxml.jackson.core:jackson-annotations:${project.jackson_version}"

    // commons-text for capitalizing text
    shadow "org.apache.commons:commons-text:${project.commons_text_version}"

    // spotbugs
    compileOnly "com.github.spotbugs:spotbugs:${project.spotbugs_version}"
}

tasks.withType(JavaCompile).configureEach {
	// ensure that the encoding is set to UTF-8, no matter what the system default is
	// this fixes some edge cases with special characters not displaying correctly
	// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
	// If Javadoc is generated, this must be specified in that task too.
	it.options.encoding = "UTF-8"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	// withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
    manifest {
        attributes 'Multi-Release': 'true'
    }
}

shadowJar {
    configurations = [project.configurations.shadow]
    archiveClassifier.set("")
}

publishing {
	publications {
		mavenJava(MavenPublication) {
            artifact(shadowJar) {
                builtBy shadowJar
            }
        }
    }

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        maven {
            mavenLocal()
        }
    }
}
